<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">GATITOS APP</h1>

    <span id="error"></span>

    <section class="main-section">
        <div class="img-section">          
            <img id="imagen1" alt="Imagen de Gatitos">
            <button class="save-btn" id="save-btn-1">Guardar Gatito</button>
        </div>

        <div class="img-section">
            <img id="imagen2" alt="Imagen de Gatitos">
            <button class="save-btn" id="save-btn-2">Guardar Gatito</button>
        </div>

        <div class="img-section">
            <img id="imagen3" alt="Imagen de Gatitos">
            <button class="save-btn" id="save-btn-3">Guardar Gatito</button>
        </div>

    </section>
    <button id="new-gatito">Nuevos Gatitos</button>

    <section id="subirGatito" class="subirGatito">
        <h2>Sube la foto de tu Gatito</h2>

        <form id="subirFormulario">
            <div class="subir-imagen">
                <input id="archivo" type="file" name="file" onchange="previewGatito()"/>
                <img id="preview"/>
            </div>
            <button type="button" onclick="subirFoto()">Enviar Gatito</button>
        </form>
    </section>

    <h2>Gatitos Guardados</h2>
    
    <section class="saved-section" id="saved-section"> 

    </section>

    
    
    <script src="./main.app.js"></script>
</body>
</html>
